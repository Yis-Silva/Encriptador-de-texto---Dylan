<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <header class="header">
        <img src="./IMG/Logo.png" alt="logoalura">
    </header>
    <main class="main">
        <section class="mensaje_inicial">
            <textarea class="area_encriptador" placeholder="Ingrese el texto aqui"></textarea>
            <div class="aviso_botones">
                <div class="texto_aviso">
                    <img class="img_aviso" src="./IMG/Group.png" alt="aviso">
                    <p class="texto_info_aviso">Solo letras minúsculas y sin acentos </p>
                </div>
                <div class="botones">
                    <button class="boton_encriptar" onclick="botonEncrinptar()">Encriptar</button>
                    <button class="boton_desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
                </div>
            </div>
        </section>
        <section class="cuadro_mensaje">
            <div class="cuadro_mensaje_contenido">
                <img class="muñeco" src="./IMG/Muñeco.png" alt="muñeco">
                <p class="texto_uno">Ningún mensaje fue encriptado</p>
                <p class="texto_dos">Ingrese el texto que deseas encriptar o desencriptar</p> 
            </div>
            <textarea class="mensaje" readonly></textarea>
            <div>
                <button class="boton_copiar" onclick="botonCopiar()">Copiar</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="copyright">&copy; Copyright 2024 - Encriptador de texto - Dylan Silva</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
